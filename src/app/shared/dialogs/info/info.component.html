<div mat-dialog-title class="alert-title" >
		<div class="title">訊息視窗</div>
		<mat-icon class="close"  mat-dialog-close>close</mat-icon>
</div>

<div class="alert-content" mat-dialog-content>
		<img src="assets/img/info.svg" >
		<h3 class="message">{{msg}}</h3>
</div>

<div mat-dialog-actions>
	<div class="alert-actions">
		<button mat-button color="primary" mat-dialog-close>
			<mat-icon>close</mat-icon>關閉
		</button>
	</div>
</div>
