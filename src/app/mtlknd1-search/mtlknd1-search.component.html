<mat-dialog-content>
	<table *ngIf="mtlKnd1List.length > 0; else noData">
		<thead>
			<tr>
				<th>物料大類 </th>
				<th>大類名稱</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let c of mtlKnd1List" (click)="select(c)">
				<td>{{c.mtlNo1}}</td>
				<td>{{c.knd1Name}}</td>
			</tr>
		</tbody>
	</table>
</mat-dialog-content>


<ng-template #noData>
	<h2>
		{{mesg}}
	</h2>
</ng-template>
